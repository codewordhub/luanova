{{ partial "header.html" . }}

<ol>
  {{ range .Data.Pages }}
    <li>
      <article>
        <header>
          <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
        </header>
        <p>{{ .Description }}</p>
        <p class="meta">Published {{ .Date.Format "2 Jan 2006" }}</p>
        <!-- categories, author -->
      </article>
    </li>
  {{ end }}
</ol>

{{ partial "footer.html" . }}
